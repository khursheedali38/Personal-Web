<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cover Template for Bootstrap</title>

    {% load staticfiles %}
    <link rel="icon" href= "{% static 'personal/img/favicon.ico' %}">

    <!-- Bootstrap core CSS -->
    <link rel = "stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'personal/css/cover.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead"> 
            <p class="lead">
              <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
            </p>
          </main>

          <footer class="mastfoot">
            <div class="inner">
              {% block content %}
              {% endblock %}
            </div>
          </footer>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    {% load staticfiles %}
    <script>window.jQuery || document.write('<script src="personal/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="personal/js/vendor/popper.min.js"></script>
    <script src="personal/js/bootstrap.min.js"></script>
  </body>
</html>
